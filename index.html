<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Refresh" content="300;URL=https://rqphr.github.io/rq/" />
	<title>Scrolling Text Page</title>
	<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@700&display=swap" rel="stylesheet" />
	<style type="text/css">
		body {
			background-color: #000000;
			margin: 0;
			padding: 0;
			width: 1920px;
			height: 1080px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			overflow: hidden;
		}
		.marquee-container {
			width: 1920px;
			height: 100px;
			background-color: #333333;
			overflow: hidden;
			position: relative;
			display: flex;
			align-items: center;
			padding: 20px 0 10px 0;
		}
		.marquee-text {
			font-family: 'Sarabun', sans-serif;
			font-size: 60px;
			font-weight: 700;
			color: #ffffff;
			white-space: nowrap;
			position: absolute;
			animation: marquee 15s linear infinite;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
			letter-spacing: 2px;
			line-height: 1;
		}
		@keyframes marquee {
			0% { transform: translateX(1920px); }
			100% { transform: translateX(-100%); }
		}
		img {
			width: 1920px;
			height: 980px;
			display: block;
			object-fit: contain;
		}
	</style>
</head>
<body>
	<div class="marquee-container">
		<span class="marquee-text">งานนี้มี 'ตบ' ศึกแข่งวอลเลย์บอล กระชับมิตร พบกันวันที่ 19 ก.ค. 2568 (สมัครได้ที่พี่หนิง)</span>
	</div>
	<img src="products-img/19-7-68_1.jpg" alt="Product Image" />
</body>
</html>
