	<script>
		let wakeLock = null;

		// Function to request Screen Wake Lock
		const requestWakeLock = async () => {
			if ('wakeLock' in navigator) {
				try {
					wakeLock = await navigator.wakeLock.request('screen');
					console.log('Screen Wake Lock was requested: The screen will stay awake.');
					// Add event listener to handle automatic lock release by the system
					wakeLock.addEventListener('release', () => {
						console.log('Screen Wake Lock was released by the system.');
					});
				} catch (err) {
					// Handle errors if the user denies the request or the browser doesn't support it
					console.error(`Could not request Screen Wake Lock: ${err.name}, ${err.message}`);
				}
			} else {
				console.warn('This browser does not support the Screen Wake Lock API.');
			}
		};

		// Request wake lock when the page has fully loaded
		document.addEventListener('DOMContentLoaded', requestWakeLock);

		// Handle visibility changes (e.g., switching tabs)
		document.addEventListener('visibilitychange', async () => {
			if (wakeLock !== null && document.visibilityState === 'visible') {
				// Attempt to re-request the lock when returning to the visible tab
				await requestWakeLock(); 
			}
		});

		// Ensure wake lock is released when the page is closed or navigated away
		window.addEventListener('beforeunload', () => {
			if (wakeLock) {
				wakeLock.release();
				wakeLock = null;
				console.log('Screen Wake Lock was released when the page closed.');
			}
		});
	</script>
